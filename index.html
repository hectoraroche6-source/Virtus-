<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIRTUD</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Orbitron',sans-serif;
    background:linear-gradient(135deg,#0f0f1a,#090912);
    color:white;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    position:sticky;
    top:0;
}

.logo{
    font-size:24px;
    font-weight:600;
    letter-spacing:2px;
    color:#00f2ff;
}

nav button{
    background:#00f2ff;
    border:none;
    padding:8px 15px;
    cursor:pointer;
    border-radius:6px;
    font-weight:bold;
}

/* HERO */
.hero{
    text-align:center;
    padding:100px 20px;
}

.hero img{
    width:200px;
    border-radius:20px;
    margin-bottom:20px;
}

.hero h1{
    font-size:40px;
    margin-bottom:20px;
}

.hero button{
    padding:12px 25px;
    border:none;
    background:#7a00ff;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    box-shadow:0 0 15px #7a00ff;
}

/* PRODUCTS */
.section{
    padding:60px 40px;
}

.section h2{
    margin-bottom:30px;
    color:#00f2ff;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:rgba(255,255,255,0.05);
    padding:20px;
    border-radius:15px;
    backdrop-filter:blur(8px);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 0 15px #00f2ff;
}

.card img{
    width:100%;
    border-radius:10px;
}

.card h3{
    margin:15px 0 10px 0;
}

.card button{
    width:100%;
    padding:10px;
    border:none;
    background:#00f2ff;
    font-weight:bold;
    cursor:pointer;
    border-radius:8px;
}

/* CART */
.cart{
    position:fixed;
    right:20px;
    bottom:20px;
    background:#111;
    padding:15px;
    border-radius:15px;
    width:250px;
    box-shadow:0 0 20px #00f2ff;
}

.cart h3{
    margin-top:0;
}

.cart ul{
    list-style:none;
    padding:0;
    max-height:150px;
    overflow:auto;
}

.cart button{
    width:100%;
    padding:10px;
    background:#25D366;
    border:none;
    border-radius:8px;
    margin-top:10px;
    cursor:pointer;
}

footer{
    text-align:center;
    padding:30px;
    background:rgba(255,255,255,0.05);
    margin-top:50px;
}
</style>
</head>

<body>

<header>
    <div class="logo" id="siteName">VIRTUD</div>
    <nav>
        <button onclick="alert('Login próximamente')">Login</button>
    </nav>
</header>

<section class="hero">
    <img src="https://via.placeholder.com/200" id="heroImage">
    <h1 id="heroTitle">Bienvenido a VIRTUD</h1>
    <button id="heroButton">Explorar</button>
</section>

<section class="section">
    <h2>Productos Destacados</h2>
    <div class="products" id="productContainer">
        
        <div class="card">
            <img src="https://via.placeholder.com/300">
            <h3>Producto Demo</h3>
            <p>$100</p>
            <button onclick="addToCart('Producto Demo',100)">Agregar</button>
        </div>

    </div>
</section>

<div class="cart">
    <h3>Carrito (<span id="cartCount">0</span>)</h3>
    <ul id="cartItems"></ul>
    <p>Total: $<span id="cartTotal">0</span></p>
    <button onclick="sendWhatsApp()">Comprar</button>
</div>

<footer>
    © 2026 VIRTUD - Plataforma Futurista
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCart(){
    const cartItems = document.getElementById("cartItems");
    const cartCount = document.getElementById("cartCount");
    const cartTotal = document.getElementById("cartTotal");

    cartItems.innerHTML="";
    let total=0;

    cart.forEach((item,index)=>{
        total+=item.price;
        cartItems.innerHTML+=`<li>${item.name} - $${item.price}
        <button onclick="removeItem(${index})">x</button></li>`;
    });

    cartCount.textContent=cart.length;
    cartTotal.textContent=total;
    localStorage.setItem("cart",JSON.stringify(cart));
}

function addToCart(name,price){
    cart.push({name,price});
    updateCart();
}

function removeItem(index){
    cart.splice(index,1);
    updateCart();
}

function sendWhatsApp(){
    let message="Hola quiero comprar:%0A";
    cart.forEach(item=>{
        message+=`${item.name} - $${item.price}%0A`;
    });
    window.open(`https://wa.me/5358876921?text=${message}`);
}

updateCart();
</script>

</body>
</html>
